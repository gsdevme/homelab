apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-home-assistant
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /volume1/home-assistant-storage
    server: nas.home.gsdev.me
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc-home-assistant
  namespace: home-assistant
spec:
  storageClassName: nfs
  volumeName: nfs-pv-home-assistant
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: svc-home-assistant
  namespace: home-assistant
spec:
  selector:
    app: home-assistant
  ports:
    - port: 80
      targetPort: 8123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-deployment
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      volumes:
        - name: home-assistant-persistent-storage
          persistentVolumeClaim:
            claimName: nfs-pvc-home-assistant
      containers:
        - name: home-assistant
          imagePullPolicy: Always
          image: gsdevme/home-assistant:2020.12.1-1
          env:
            - name: HOME_ASSISTANT_PASSWORD_GAVIN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secrets
                  key: HOME_ASSISTANT_PASSWORD_GAVIN
            - name: LATITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secrets
                  key: LATITUDE
            - name: LONGITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secrets
                  key: LONGITUDE
            - name: DSM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secrets
                  key: DSM_PASSWORD
            - name: NEATO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secrets
                  key: NEATO_PASSWORD
            - name: NEATO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secrets
                  key: NEATO_USERNAME
            - name: RECORDER_DSN
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secrets
                  key: RECORDER_DSN
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: home-assistant-persistent-storage
              mountPath: "/config/.storage"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: home-assistant
  name: home-assistant-ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: home-assistant.home.gsdev.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-home-assistant
                port:
                  number: 80
  tls:
    - hosts:
        - home-assistant.home.gsdev.me
      secretName: home-assistant-home-gsdev-me-tls
