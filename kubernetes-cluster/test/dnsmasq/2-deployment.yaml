apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmasq-lan
  namespace: local-lan-dns
  labels:
    app: dnsmasq-lan
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: dnsmasq-lan
  template:
    metadata:
      labels:
        app: dnsmasq-lan
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 9.9.9.9
          - 8.8.8.8
          - 1.1.1.1
      containers:
        - name: dnsmasq
          securityContext:
            capabilities:
              add: [ "NET_ADMIN" ]
          image: gsdevme/lan_dns:5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 53
              name: dns-udp
              protocol: UDP
