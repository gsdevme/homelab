---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 30m0s
  ref:
    branch: master
  secretRef:
    name: flux-system
  url: ssh://git@github.com/gsdevme/homelab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 45m0s
  path: ./kubernetes-cluster/pi-cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
