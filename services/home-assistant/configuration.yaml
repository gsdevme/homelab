homeassistant:
  name: Home
  unit_system: metric
  customize: !include customize.yaml
  latitude: !env_var LATITUDE 0.0
  longitude: !env_var LONGITUDE 0.0

http:
  use_x_forwarded_for: true
  login_attempts_threshold: 10
  ip_ban_enabled: true
  trusted_proxies:
    - 172.16.16.0/24
    - 10.0.0.0/8

api:

input_datetime:
  blue_bin:
    name: Blue Bin
    has_date: true
    has_time: false
  green_bin:
    name: Green Bin
    has_date: true
    has_time: false
  purple_bin:
    name: Purple Bin
    has_date: true
    has_time: false
  brown_bin:
    name: Brown Bin
    has_date: true
    has_time: false

camera:
  - platform: generic
    still_image_url: !env_var GARDEN_LEFT_CAMERA_SNAP 127.0.0.1
    stream_source: !env_var GARDEN_LEFT_CAMERA 127.0.0.1
    name: "Garden Left"

