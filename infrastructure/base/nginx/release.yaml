apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
spec:
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "3.34.0"
  interval: 0h30m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      service:
        type: LoadBalancer
        #externalTrafficPolicy: local
      config:
        use-gzip: true
        gzip-level: 9
        brotli-level: 6
        enable-brotli: true
        compute-full-forwarded-for: true
        enable-real-ip: true
        use-forwarded-headers: true
        #proxy-real-ip-cidr: "172.16.16.1/24,10.42.0.1/16"

